<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Work Flow</b></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!programmed">Tareas programdas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!todo">Tareas pendientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!finished">Tareas terminadas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!procs">Gestion de procesos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!runs" ng-init='usr=user.name' style="border-style: none; border-bottom: solid;">Lanzar un proceso</a>
          </li>
        </ul>
      
      </div>
    </div>
  </nav>



  <!--Mostramos los procesos definidos por la empresa-->
  <br>

  <table class="table table-hover">
    <tr class="table-dark">
      <th>Name</th>
      <th>Workflow</th>
      <th>Orden</th>
      <th>Task</th>
      <th>Data</th>
    </tr>
    <tr ng-repeat='p in processes | orderBy:"name"'>
      <td>{{p.name}}</td>
      <td>{{p.workflow}}</td>
      <td>{{p.orden}}</td>
      <td>{{p.task}}</td>
      <td>{{p.data}}</td>
    </tr>

  </table>
  <div>
    <button ng-click="startProcess1()" class="btn btn-dark btn-lg">Comenzar Proceso 1</button>
    <button ng-click="startProcess2()" class="btn btn-dark btn-lg">Comenzar Proceso 2</button>
    <button ng-click="startProcess3()" class="btn btn-dark btn-lg">Comenzar Proceso 3</button>
  </div>

  <br>
  <p>{{message}}</p>

  <br>


</body>
