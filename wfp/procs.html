<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Work Flow</b></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link "  aria-current="page" href="#!programmed" >Tareas programdas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!todo">Tareas pendientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!finished">Tareas terminadas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!procs" style="border-style: none; border-bottom: solid;">Gestion de procesos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#!runs" ng-init='usr=user.name'>Lanzar un proceso</a>
          </li>
        </ul>
  </nav>



  <div ng-show="isAdmin">
    <br>

    <table class="table table-hover">
      <tr class="table-dark">
        <th>ID</th>
        <th>Proceso</th>
        <th>Usuario</th>
        <th></th>
      </tr>
      <tr ng-repeat="t in tasks track by $index">
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td>{{ t.user }}</td>
        <td><button ng-click="finalizarProceso(t)" class="btn btn-secondary btn-sm">Terminar proceso usuario {{ t.user
            }}</button></td>
      </tr>
    </table>
    <br>
    <p>{{message}}</p>
    <br>


  </div>

  <div ng-show="!isAdmin">
    <br>

    <table class="table table-hover">
      <tr class="table-dark">
        <th>ID</th>
        <th>Proceso</th>
        <th></th>
      </tr>
      <tr ng-repeat="t in tasks track by $index">
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td><button ng-click="finalizarProceso(t)" class="btn btn-secondary btn-sm">Terminar proceso usuario {{ t.user
            }}</button></td>
      </tr>
    </table>
    <br>
    <p>{{message}}</p>
    <br>


  </div>

</body>
</html>
